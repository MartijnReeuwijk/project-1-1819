<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oba student locatie</title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link rel="stylesheet" href="../src/css/layout.css" />
    <link rel="stylesheet" href="../src/css/props.css" />
    <link rel="stylesheet" href="../src/css/states.css" />
  </head>
  <body>
    <main>
      <div class="textholder borderRadius">
        <h1 class="mainH1 capitalize">Selecteer uw studie</h1>
        <p>
          Om voor jouw de beste studie locatie te vinden selecteer je studie
        </p>
      </div>
      <div class="iconBlockHolder">
        <!-- This can be generated by js later if needed -->
        <div class="mapholder leftPos transition">
          <div class="mapbutton">
            <div class="mapIcon"></div>
          </div>
          <div class="mapindex borderRadius transition">
            <div class="indexCard">
              <p>Werkplaats:</p>
              <span>Paars</span>
            </div>
            <div class="indexCard">
              <p>Economie:</p>
              <span>geel</span>
            </div>
            <div class="indexCard">
              <p>Economie-macro:</p>
              <span>rood</span>
            </div>
            <div class="indexCard">
              <p>Economie-micro:</p>
              <span>groen</span>
            </div>
          </div>
          <div class="mapPdf">
            <!-- maak dit dynamic -->
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../src/js/script.js" type="module" charset="utf-8"></script>
</html>
